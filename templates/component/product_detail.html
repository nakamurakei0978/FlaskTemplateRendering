<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ name }}</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/productCard.css">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="/static/css/product_detail.css">
</head>
<body>
<div class="container py-4 my-4 mx-auto d-flex flex-column">
    <div class="header">
        <div class="row r1">
            <div class="col-md-9 abc">
                <h1>Details</h1>
            </div>
            <div class="col-md-3 text-right pqr"><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                    class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
            <p class="text-right para">Based on 250 Review</p>
        </div>
    </div>
    <div class="container-body mt-4">
        <div class="row r3">
            <div class="col-md-5 p-0 klo">
                <ul>
                    <li><h4>Name: {{ name }}</h4></li>
                    <li>Category: {{ category }}</li>
                    <li>Discount: {{ discount }}%</li>
                    <li>Price: {{ price }}</li>
                    <li>Rating: {{ rating }}</li>
                    <li>Description:</li> <p class="m-0 pr-5">{{ description }}</p>
                </ul>
            </div>
            <div class="col-md-7"><img class="image"
                    src="/static/image/{{ image }}" alt="product"
                    ></div>
        </div>
    </div>
    <div class="footer d-flex flex-column mt-2">
        <div class="row r4">
            <div class="col-md-2 myt ">
                <button type="button" class="btn-buy"><a href="#">BUY NOW</a></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
