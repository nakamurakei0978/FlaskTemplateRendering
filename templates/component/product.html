<div class="container mt-5">
    <div class="row">
        {% for item in products %}
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mb-5">
                <div class="card scale-card">
                    <div class="image-container">
                        <div class="first">
                            <div class="d-flex justify-content-between align-items-center"><span
                                    class="discount">-{{ item.discount }}%</span> <span class="wishlist"><i
                                    class="fa fa-heart-o"></i></span></div>
                        </div>
                        <a target="_blank" href="/product_detail/{{ item.name }}/{{ "${:.2f}".format(item.price -(item.price * item.discount / 100)) }}/{{ item.discount }}/{{ item.category }}/{{ item.rating / 10 }}/{{ 'product.jpg' }}">
                            <img src="https://picsum.photos/id/{{ loop.index }}/200"
                                 class="img-fluid rounded thumbnail-image" alt="">
                        </a>
                    </div>
                    <div class="product-detail-container p-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="dress-name">{{ item.name }}</h5>
                            <div class="d-flex flex-column mb-2"><span
                                    class="new-price">{{ "${:.2f}".format(item.price -(item.price * item.discount / 100)) }}</span>
                                <small class="old-price text-right">{{ "${:.2f}".format(item.price) }}</small></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pt-1">
                            <div class="color-select d-flex "><input type="button" name="grey" class="btn creme"> <input
                                    type="button" name="red" class="btn red ml-2">
                                <input type="button" name="blue" class="btn blue ml-2"></div>
                            <div class="d-flex "><span class="item-size mr-2 btn" type="button">S</span> <span
                                    class="item-size mr-2 btn" type="button">M</span> <span class="item-size btn"
                                                                                            type="button">L</span></div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pt-1">
                            <div><i class="fa fa-star-o rating-star"></i> <span
                                    class="rating-number">{{ item.rating / 10 }}</span></div>
                            <span class="buy">BUY +</span>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="card p-1 text-center font-weight-bold card-category">
                        {{ item.category }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
